<mat-card>
    <mat-card-title>{{pageTitle}}</mat-card-title>

    <mat-card-subtitle>
        <div>
            Loads /messages from my beloved Spring Boot backend
        </div>
    </mat-card-subtitle>

    <mat-card-subtitle>
        <div>
            <button mat-button (click)="retrieveMessagesfromApi()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-card-subtitle>

    <mat-card>
        <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade" *ngIf="showProgressBar">
                <mat-spinner *ngIf="showProgressBar"></mat-spinner>
            </div>

            <div class="example-table-container">
                <table mat-table [dataSource]="messages" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef> Message </th>
                        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card>

</mat-card>
