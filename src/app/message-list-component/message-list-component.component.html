<mat-card>
    <mat-card-title>{{pageTitle}}</mat-card-title>

    <mat-card-subtitle>
        <div>
            Loads /messages from my beloved Spring Boot backend
        </div>
    </mat-card-subtitle>

    <mat-card-subtitle>
        <div>
            <div>
                <mat-slide-toggle [(ngModel)]="callApiWithDelayWanted">Call API with delay </mat-slide-toggle>
            </div>
            <div>
                <mat-slider *ngIf="callApiWithDelayWanted" thumbLabel [(ngModel)]="delaySecondsOnSlider"
                    [displayWith]="formatSliderLabel" tickInterval="1" step="1" min="0" max="10" aria-label="units">
                </mat-slider>
            </div>
        </div>
    </mat-card-subtitle>


    <mat-card-subtitle>
        <div>
            <button mat-button (click)="toggleIDColumn()">
                {{ showIDColumn? "Hide" : "Show" }} Id
            </button>
            <button mat-button (click)="retrieveMessagesfromApi()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-card-subtitle>


    <mat-tab-group animationDuration="0ms">
        <mat-tab label="ngFor-Table">
            <mat-card>
                <div class="example-container mat-elevation-z8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th *ngIf="showIDColumn">Message-ID</th>
                                <th>Message</th>
                                <th>Message-DueDate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let message of messages">
                                <td *ngIf="showIDColumn">{{message.id}}</td>
                                <td>{{message.message}}</td>
                                <td>tbd</td>
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
                    </div>

                </div>

            </mat-card>
        </mat-tab>


        <mat-tab label="mat-Table">
            <mat-card>
                <div class="example-container mat-elevation-z8">
                    <div class="example-loading-shade" *ngIf="showProgressBar">
                        <mat-spinner *ngIf="showProgressBar"></mat-spinner>
                    </div>

                    <div class="example-table-container">
                        <table mat-table [dataSource]="messages" class="mat-elevation-z8">

                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="message">
                                <th mat-header-cell *matHeaderCellDef> Message </th>
                                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-card>
        </mat-tab>

    </mat-tab-group>

</mat-card>
